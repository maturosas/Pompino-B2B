  <meta http-equiv="Pragma" content="no-cache" />

  <title>App B2B Intelligence</title>

  <style>
    :root {
      --bg-dark: #050505;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: #ffffff;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Premium Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }

    /* Background Pattern */
    .bg-grid-pattern {
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(circle at 50% 0%, black, transparent 80%);
      -webkit-mask-image: radial-gradient(circle at 50% 0%, black, transparent 80%);
    }

    .glass-panel {
      background: rgba(10, 10, 10, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .glass-solid {
      background: #0a0a0a;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .custom-scroll {
       scrollbar-width: thin;
       scrollbar-color: rgba(255,255,255,0.1) transparent;
    }

    /* Animation Utilities */
    .animate-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* --- UNIFIED LOGO ANIMATIONS --- */
    @keyframes logoSlideLeft {
      from { opacity: 0; transform: translateX(-40px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes logoSlideRight {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes logoGlassImpact {
      0% { transform: translateX(-200px); opacity: 0; }
      60% { transform: translateX(10px); opacity: 1; } /* Overshoot */
      80% { transform: translateX(-5px); } /* Settle back */
      100% { transform: translateX(0px); opacity: 1; }
    }
    @keyframes wineSplash {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      30% { transform: translateY(-15px) scale(1); opacity: 1; }
      100% { transform: translateY(10px) scale(0); opacity: 0; }
    }
    @keyframes liquidSlosh {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-15deg); }
      50% { transform: rotate(10deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }
    @keyframes flowInStraw {
      0% { offset: 0; }
      100% { offset: 1; }
    }
    .animate-logo-icon { animation: logoSlideLeft 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    .animate-logo-text { animation: logoSlideRight 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    .animate-logo-glass { animation: logoGlassImpact 1.2s cubic-bezier(0.1, 0.9, 0.2, 1.2) 0.4s forwards; }
    .animate-wine-splash { animation: wineSplash 0.6s ease-out 1.1s forwards; }
    .animate-liquid { animation: liquidSlosh 2s ease-in-out infinite; transform-origin: 10px 12px; }

  </style>
