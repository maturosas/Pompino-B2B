
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POMPINO B2B | High Contrast Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-blue: #2563eb;
      --bg-black: #000000;
      --panel-dark: #0a0a0a;
      --border-white: rgba(255, 255, 255, 0.12);
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.5);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-black);
      color: var(--text-main);
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    
    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg-black); }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--brand-blue); }

    .panel-border {
      background: var(--panel-dark);
      border: 1px solid var(--border-white);
    }
    
    .input-high-contrast {
      background: #000000;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      transition: border-color 0.2s;
    }
    .input-high-contrast:focus {
      border-color: var(--brand-blue);
      outline: none;
    }

    .row-highlight:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    .text-sharp {
      text-rendering: optimizeLegibility;
      letter-spacing: -0.01em;
    }
  </style>

</body>
