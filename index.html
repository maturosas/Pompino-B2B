
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App B2B Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    :root {
      --bg-dark: #050505;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: #ffffff;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Premium Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }

    /* Background Pattern */
    .bg-grid-pattern {
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(circle at 50% 0%, black, transparent 80%);
      -webkit-mask-image: radial-gradient(circle at 50% 0%, black, transparent 80%);
    }

    .glass-panel {
      background: rgba(10, 10, 10, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .glass-solid {
      background: #0a0a0a;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .custom-scroll {
       scrollbar-width: thin;
       scrollbar-color: rgba(255,255,255,0.1) transparent;
    }

    /* Animation Utilities */
    .animate-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",
    "react/": "https://esm.sh/react@^18.2.0/",
    "react": "https://esm.sh/react@^18.2.0",
    "react-dom": "https://esm.sh/react-dom@^18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/functions": "https://www.gstatic.com/firebasejs/10.8.0/firebase-functions.js",
    "firebase/": "https://esm.sh/firebase@^12.9.0/",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0?external=react,react-dom,leaflet",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "firebase-functions": "https://esm.sh/firebase-functions@^7.0.5",
    "firebase-admin": "https://esm.sh/firebase-admin@^13.6.1",
    "@google-analytics/data": "https://esm.sh/@google-analytics/data@^5.2.1",
    "@google-cloud/bigquery": "https://esm.sh/@google-cloud/bigquery@^8.1.1",
    "firebase-functions/": "https://esm.sh/firebase-functions@^7.0.5/",
    "nodemailer": "https://esm.sh/nodemailer@^8.0.1"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
